<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaby Cobran√ßas 3.0</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <style>
        /* Estilo para parecer App */
        body { background-color: #f0f2f5; padding-bottom: 80px; }
        .nav-pills .nav-link.active { background-color: #d63384; color: white; font-weight: bold; } /* Rosa Gaby */
        .nav-pills .nav-link { color: #555; background: white; margin: 0 5px; border: 1px solid #ddd; }
        .card-devedor { border-left: 6px solid #dc3545; }
        .card-credito { border-left: 6px solid #198754; }
        .saldo-negativo { color: #dc3545; font-weight: 800; font-size: 1.2rem; }
        .saldo-positivo { color: #198754; font-weight: 800; font-size: 1.2rem; }
        .btn-vender { background-color: #d63384; border: none; color: white; }
        .btn-vender:hover { background-color: #a82363; color: white; }
    </style>
</head>
<body>

<div class="container mt-3">
    <h3 class="text-center mb-3 text-secondary">üç¨ Gaby Cobran√ßas</h3>
    <ul class="nav nav-pills nav-fill mb-4" id="meuMenu" role="tablist">
        <li class="nav-item">
            <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#tab-inicio">üè† <br>In√≠cio</button>
        </li>
        <li class="nav-item">
            <button class="nav-link" data-bs-toggle="tab" data-bs-target="#tab-cliente">üë§ <br>Novo Cliente</button>
        </li>
        <li class="nav-item">
            <button class="nav-link" data-bs-toggle="tab" data-bs-target="#tab-produtos">üì¶ <br>Produtos</button>
        </li>
        <li class="nav-item">
            <button class="nav-link" data-bs-toggle="tab" data-bs-target="#tab-config">‚öôÔ∏è <br>Importar</button>
        </li>
    </ul>
</div>

<div class="tab-content container">

    <div class="tab-pane fade show active" id="tab-inicio">
        <div class="row g-2 mb-3">
            <div class="col-7">
                <select id="filtroSetor" class="form-select shadow-sm" onchange="carregarClientes()">
                    <option value="">Todos os Setores</option>
                    <option value="IGREJA">‚õ™ Igreja</option>
                    <option value="ROLETE">üè≠ Rolete</option>
                    <option value="TABATA">üè≠ Tabata</option>
                    <option value="ANDERSON">üè≠ Anderson</option>
                    <option value="BIANCA">üè≠ Bianca</option>
                    <option value="RUA">üõ£Ô∏è Rua / Outros</option>
                </select>
            </div>
            <div class="col-5">
                <input type="text" id="buscaNome" class="form-control shadow-sm" placeholder="Buscar nome..." onkeyup="carregarClientes()">
            </div>
        </div>

        <div id="listaClientes" class="row">
            <div class="text-center mt-5 text-muted">
                <div class="spinner-border text-danger"></div>
                <p>Carregando sistema...</p>
            </div>
        </div>
    </div>

    <div class="tab-pane fade" id="tab-cliente">
        <div class="card shadow-sm">
            <div class="card-header bg-white fw-bold">Novo Cadastro</div>
            <div class="card-body">
                <label>Nome Completo:</label>
                <input type="text" id="novoNome" class="form-control mb-3" placeholder="Ex: Maria da Silva">
                
                <label>Setor:</label>
                <select id="novoSetor" class="form-select mb-3">
                    <option value="IGREJA">Igreja</option>
                    <option value="ROLETE">Rolete</option>
                    <option value="TABATA">Tabata</option>
                    <option value="ANDERSON">Anderson</option>
                    <option value="BIANCA">Bianca</option>
                    <option value="RUA">Rua/Outros</option>
                </select>

                <label>Telefone:</label>
                <input type="text" id="novoTel" class="form-control mb-3" placeholder="(16) 99999-9999">

                <button class="btn btn-success w-100 p-3" onclick="salvarNovoCliente()">‚úÖ Salvar Cliente</button>
            </div>
        </div>
    </div>

    <div class="tab-pane fade" id="tab-produtos">
        <div class="card shadow-sm mb-3">
            <div class="card-header bg-white fw-bold">Adicionar Produto</div>
            <div class="card-body">
                <div class="input-group">
                    <input type="text" id="prodNome" class="form-control" placeholder="Nome (Ex: Trufa)">
                    <input type="number" id="prodPreco" class="form-control" placeholder="R$ (Ex: 6.00)">
                    <button class="btn btn-primary" onclick="addProduto()">+</button>
                </div>
            </div>
        </div>
        
        <h6>Seus Produtos:</h6>
        <ul id="listaProdutosCfg" class="list-group shadow-sm">
            <li class="list-group-item text-muted">Carregando...</li>
        </ul>
    </div>

    <div class="tab-pane fade" id="tab-config">
        <div class="card shadow-sm">
            <div class="card-header bg-warning fw-bold">üì• Importar Excel</div>
            <div class="card-body">
                <p class="small text-muted">Selecione seu arquivo do Excel (.xlsx) para cadastrar todos os clientes e d√≠vidas automaticamente.</p>
                <input type="file" id="arquivoExcel" class="form-control mb-3" accept=".xlsx, .xls">
                <button class="btn btn-dark w-100" onclick="processarExcel()">Ler Planilha e Cadastrar</button>
                <div id="statusImport" class="mt-3 fw-bold text-primary"></div>
            </div>
        </div>
        <div class="mt-4 text-center">
            <small class="text-muted">ID do Projeto: gaby-cobrancas</small>
        </div>
    </div>
</div>

<div class="modal fade" id="modalMovimento" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header bg-light">
                <h5 class="modal-title fw-bold" id="tituloMovimento">...</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="idClienteMov">
                <input type="hidden" id="tipoMov">
                
                <div id="boxProduto" class="mb-3 p-2 border rounded bg-light">
                    <label class="small fw-bold text-muted">üõí PRODUTO R√ÅPIDO</label>
                    <div class="input-group mb-2">
                        <select id="selectProduto" class="form-select" onchange="calcTotal()"></select>
                        <input type="number" id="qtdProduto" class="form-control" value="1" min="1" style="max-width: 70px;" onchange="calcTotal()">
                    </div>
                </div>

                <label>Descri√ß√£o:</label>
                <input type="text" id="descMov" class="form-control mb-2" placeholder="O que √©?">

                <label class="fw-bold">VALOR (R$):</label>
                <input type="number" id="valorMov" class="form-control mb-3 p-3 fs-4" step="0.01">

                <input type="date" id="dataMov" class="form-control">
            </div>
            <div class="modal-footer">
                <button class="btn btn-success w-100 btn-lg" onclick="confirmarMovimento()">CONFIRMAR</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="modalExtrato" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header"><h5 class="modal-title">Extrato</h5><button class="btn-close" data-bs-dismiss="modal"></button></div>
            <div class="modal-body p-0">
                <table class="table table-striped mb-0">
                    <thead class="table-dark"><tr><th>Data</th><th>Desc.</th><th>R$</th></tr></thead>
                    <tbody id="tabelaExtrato"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getFirestore, collection, addDoc, getDocs, query, where, updateDoc, doc, orderBy, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  // SUAS CHAVES (J√Å CONFIGURADAS)
  const firebaseConfig = {
    apiKey: "AIzaSyBUFv4jrng5g-0eUT9zjDukZGA46eVH7g0",
    authDomain: "gabydoces-d0cd1.firebaseapp.com",
    projectId: "gabydoces-d0cd1",
    storageBucket: "gabydoces-d0cd1.firebasestorage.app",
    messagingSenderId: "702910388683",
    appId: "1:702910388683:web:28facd97365fb586373e4e"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  // --- INICIALIZAR ---
  window.onload = () => {
      carregarClientes();
      carregarProdutos();
  };

  // --- 1. CLIENTES (ABA IN√çCIO) ---
  window.carregarClientes = async () => {
      const lista = document.getElementById('listaClientes');
      const setor = document.getElementById('filtroSetor').value;
      const busca = document.getElementById('buscaNome').value.toLowerCase();

      // Busca simples no Firebase
      const q = query(collection(db, "clientes"), orderBy("nome"));
      const snap = await getDocs(q);

      lista.innerHTML = '';
      let encontrou = false;

      snap.forEach(d => {
          const c = d.data();
          
          // Filtros (feitos no c√≥digo para ser mais flex√≠vel)
          if (setor && c.setor !== setor) return;
          if (busca && !c.nome.toLowerCase().includes(busca)) return;

          encontrou = true;
          const saldo = parseFloat(c.saldo) || 0;
          
          // Layout do Cart√£o
          const estiloBorda = saldo < -0.01 ? 'card-devedor' : 'card-credito';
          const estiloValor = saldo < -0.01 ? 'saldo-negativo' : 'saldo-positivo';
          const textoValor = saldo < -0.01 ? `DEVE R$ ${Math.abs(saldo).toFixed(2)}` : `CR√âDITO R$ ${saldo.toFixed(2)}`;

          lista.innerHTML += `
            <div class="col-md-6 mb-3">
                <div class="card shadow-sm ${estiloBorda}">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <h5 class="fw-bold mb-0 text-uppercase text-truncate">${c.nome}</h5>
                            <span class="badge bg-secondary">${c.setor}</span>
                        </div>
                        <div class="mt-2 mb-3 ${estiloValor}">${textoValor}</div>
                        
                        <div class="row g-1">
                            <div class="col-5">
                                <button class="btn btn-vender w-100 btn-sm" onclick="abrirModal('VENDA', '${d.id}', '${c.nome}')">‚¨áÔ∏è Vender</button>
                            </div>
                            <div class="col-5">
                                <button class="btn btn-success w-100 btn-sm" onclick="abrirModal('PAGAMENTO', '${d.id}', '${c.nome}')">‚¨ÜÔ∏è Pagar</button>
                            </div>
                            <div class="col-2">
                                <button class="btn btn-outline-dark w-100 btn-sm" onclick="verExtrato('${d.id}')">üìÑ</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
          `;
      });

      if(!encontrou) lista.innerHTML = '<div class="alert alert-light text-center">Nenhum cliente encontrado.</div>';
  };

  // --- 2. NOVO CLIENTE (ABA CADASTRO) ---
  window.salvarNovoCliente = async () => {
      const nome = document.getElementById('novoNome').value.toUpperCase();
      const setor = document.getElementById('novoSetor').value;
      const tel = document.getElementById('novoTel').value;

      if(!nome) return alert("Digite o nome do cliente!");

      // Verifica duplicidade
      const q = query(collection(db, "clientes"), where("nome", "==", nome));
      const check = await getDocs(q);
      if(!check.empty) return alert("Este cliente J√Å EXISTE!");

      await addDoc(collection(db, "clientes"), { nome, setor, telefone: tel, saldo: 0 });
      
      alert("Cliente Cadastrado com Sucesso!");
      
      // Limpa e volta pro in√≠cio
      document.getElementById('novoNome').value = '';
      document.querySelector('[data-bs-target="#tab-inicio"]').click(); // Clica na aba In√≠cio
      carregarClientes();
  };

  // --- 3. PRODUTOS (ABA PRODUTOS) ---
  window.carregarProdutos = async () => {
      const lista = document.getElementById('listaProdutosCfg');
      const select = document.getElementById('selectProduto');
      
      const q = query(collection(db, "produtos"));
      const snap = await getDocs(q);

      lista.innerHTML = '';
      select.innerHTML = '<option value="">-- Selecione --</option>';

      snap.forEach(d => {
          const p = d.data();
          // Na lista
          lista.innerHTML += `<li class="list-group-item d-flex justify-content-between">${p.nome} <span>R$ ${p.preco}</span></li>`;
          // No select de vendas
          select.innerHTML += `<option value="${p.preco}" data-nome="${p.nome}">${p.nome} (R$ ${p.preco})</option>`;
      });
  };

  window.addProduto = async () => {
      const nome = document.getElementById('prodNome').value.toUpperCase();
      const preco = document.getElementById('prodPreco').value;
      if(nome && preco) {
          await addDoc(collection(db, "produtos"), { nome, preco: parseFloat(preco) });
          carregarProdutos();
          document.getElementById('prodNome').value = '';
          document.getElementById('prodPreco').value = '';
      }
  };

  // --- 4. IMPORTAR EXCEL (AGORA FUNCIONA COM XLSX) ---
  window.processarExcel = () => {
      const fileInput = document.getElementById('arquivoExcel');
      const file = fileInput.files[0];
      const status = document.getElementById('statusImport');

      if(!file) return alert("Selecione um arquivo Excel!");

      const reader = new FileReader();
      
      reader.onload = async (e) => {
          status.innerText = "Lendo arquivo...";
          const data = new Uint8Array(e.target.result);
          const workbook = XLSX.read(data, {type: 'array'});
          
          // Pega a primeira aba da planilha
          const primeiraAba = workbook.Sheets[workbook.SheetNames[0]];
          // Converte para JSON (Lista de objetos)
          const dados = XLSX.utils.sheet_to_json(primeiraAba);

          let novos = 0;
          let existentes = 0;

          status.innerText = `Analisando ${dados.length} linhas...`;

          for (let linha of dados) {
              // Tenta achar as colunas pelos nomes que voc√™ mandou
              const nome = linha['NOME'];
              const setor = linha['SETOR'] || 'GERAL';
              const tel = linha['TELEFONE'] || '';
              // Pega a d√≠vida (Coluna TOTAL)
              let total = linha['TOTAL'];
              
              if(nome) {
                  // Limpa o valor (tira R$, troca virgula)
                  if(typeof total === 'string') total = parseFloat(total.replace('R$', '').replace(',', '.'));
                  if(!total) total = 0;

                  // Se TOTAL √© positivo na planilha, √© D√çVIDA no sistema (saldo negativo)
                  const saldo = total > 0 ? -Math.abs(total) : 0;

                  // Verifica se j√° existe
                  const q = query(collection(db, "clientes"), where("nome", "==", nome.toUpperCase()));
                  const check = await getDocs(q);

                  if(check.empty) {
                      await addDoc(collection(db, "clientes"), {
                          nome: nome.toUpperCase(),
                          setor: setor.toUpperCase(),
                          telefone: tel,
                          saldo: saldo
                      });
                      novos++;
                  } else {
                      existentes++;
                  }
              }
          }
          
          alert(`FIM!\nNovos Cadastrados: ${novos}\nJ√° existiam: ${existentes}`);
          status.innerText = "";
          document.querySelector('[data-bs-target="#tab-inicio"]').click(); // Volta pro inicio
          carregarClientes();
      };
      reader.readAsArrayBuffer(file);
  };

  // --- MOVIMENTA√á√ïES (VENDA E PAGAMENTO) ---
  window.abrirModal = (tipo, id, nome) => {
      document.getElementById('idClienteMov').value = id;
      document.getElementById('tipoMov').value = tipo;
      document.getElementById('tituloMovimento').innerText = tipo === 'VENDA' ? `üîª Vender para ${nome}` : `üî∫ Receber de ${nome}`;
      
      // Resetar campos
      document.getElementById('selectProduto').value = "";
      document.getElementById('qtdProduto').value = 1;
      document.getElementById('descMov').value = "";
      document.getElementById('valorMov').value = "";
      document.getElementById('dataMov').valueAsDate = new Date();

      if(tipo === 'PAGAMENTO') {
          document.getElementById('boxProduto').classList.add('d-none'); // Esconde produto se for pagamento
      } else {
          document.getElementById('boxProduto').classList.remove('d-none');
      }

      new bootstrap.Modal(document.getElementById('modalMovimento')).show();
  };

  window.calcTotal = () => {
      const select = document.getElementById('selectProduto');
      const preco = parseFloat(select.value);
      const qtd = parseFloat(document.getElementById('qtdProduto').value);
      
      if(!isNaN(preco)) {
          const total = preco * qtd;
          document.getElementById('valorMov').value = total.toFixed(2);
          const nomeProd = select.options[select.selectedIndex].getAttribute('data-nome');
          document.getElementById('descMov').value = `${qtd}x ${nomeProd}`;
      }
  };

  window.confirmarMovimento = async () => {
      const id = document.getElementById('idClienteMov').value;
      const tipo = document.getElementById('tipoMov').value;
      const valor = parseFloat(document.getElementById('valorMov').value);
      const desc = document.getElementById('descMov').value;
      const data = document.getElementById('dataMov').value;

      if(!valor) return alert("Digite o valor!");

      const clienteRef = doc(db, "clientes", id);
      const snap = await getDoc(clienteRef);
      const saldoAtual = snap.data().saldo;

      // VENDA: Diminui saldo (-). PAGAMENTO: Aumenta saldo (+).
      const novoSaldo = (tipo === 'VENDA') ? saldoAtual - valor : saldoAtual + valor;

      // Salva hist√≥rico
      await addDoc(collection(db, "transacoes"), {
          cliente_id: id, tipo, valor, descricao: desc, data, timestamp: new Date()
      });

      // Atualiza Saldo
      await updateDoc(clienteRef, { saldo: novoSaldo });

      bootstrap.Modal.getInstance(document.getElementById('modalMovimento')).hide();
      carregarClientes();
  };

  window.verExtrato = async (id) => {
      const q = query(collection(db, "transacoes"), where("cliente_id", "==", id), orderBy("data", "desc"));
      const snap = await getDocs(q);
      const tb = document.getElementById('tabelaExtrato');
      tb.innerHTML = '';
      
      snap.forEach(d => {
          const m = d.data();
          const cor = m.tipo === 'PAGAMENTO' ? 'text-success' : 'text-danger';
          const sinal = m.tipo === 'PAGAMENTO' ? '+' : '-';
          const dataBR = m.data.split('-').reverse().join('/');
          tb.innerHTML += `<tr><td>${dataBR}</td><td>${m.descricao}</td><td class="${cor} fw-bold">${sinal}${m.valor}</td></tr>`;
      });
      new bootstrap.Modal(document.getElementById('modalExtrato')).show();
  };

</script>

</body>
</html>
